<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Mekan : </strong>
                        <p>{{user?.city}},{{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Yaş : </strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Aktif Zamanı : </strong>
                        <p>{{user?.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Katılım : </strong>
                        <p>{{user?.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                   <div class="button-group d-flex">
                    <button class="btn btn-primary w-100"><i class="fa fa-heart"></i> Beğen</button>
                    <button class="btn btn-warning w-100"><i class="fa fa-envelope"></i> Hemen yaz</button>
                   </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8"></div>
    </div>
</div>
